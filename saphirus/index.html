<!DOCTYPE html>
<html>
	<head>
			
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- CSS only -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
		<link rel="stylesheet" href="style.css">
		<title>Inicio</title>
	</head>
	<body>
		<div class="container contenedor-principal">
			<div class="contenedor">

				<form action="" class="formulario">
					<div class="header-form variable-1">
						<div class="title divisor">
							
							<h1>Saphirus</h1>
						</div>
						<div class="img divisor">
							<img src="img/imagen.jpg" alt="">
						</div>
					</div>
					

					<div class="row-1 variable-1">
						<div class="id">
							<label for="">ID</label><br>
							<input type="text"><br>
						</div>
						<div class="fecha">
							<label for="">Fecha</label><br>
							<input type="date">				
						</div>

					</div>
					


					<div class="row-2 variable-1">
						
						<div class="divisor-productos">
							<label for="">Producto</label><br>
							<select name="" id="">
								<option value="default" selected="" disabled="" hidden="">Producto</option>
								<option value="">Perfume</option>
								<option value="">Palillos</option>
								<option value="">Aerosol</option>
								<option value="">Home Spray</option>
							</select>							
						</div>

						<div class="divisor-aroma">
						
							<label for="">Aroma</label><br>

							<select name="" id="">
								
								<option value="default" selected="" disabled="" hidden="">Aroma</option>
								<option value="">Linah</option>
								<option value="">Flores Blancas</option>
								<option value="">Palo Santos</option>
							</select>							
						</div>
					
					</div>
					


					<div class="precio variable-1">
						
						<label for="">Precio</label><br>
						<input type="number"><br>
						
					</div>

					<div class="ciudad variable-1">
						
						<label for="">Ciudad</label>
						<select name="" id="">
							<option value="default" selected="" disabled="" hidden="">Ciudad</option>
							<option value="">San Nicolás</option>
							<option value="">Sánchez</option>
							<option value="">Otro</option>
						</select>	
						
					</div>

					<div class="cliente variable-1">
						
						<label for="">Cliente</label>
						<select name="" id="">
							<option value="default" selected="" disabled="" hidden="">Cliente</option>
							<option value="">Valentin Urbine</option>
							<option value="">Mariana Ramos</option>
							<option value="">Otro</option>
						</select>
						
					</div> 
					<div class="submit reset bottom-form">
						<div class="resetear">
							<input type="reset" value="RESETEAR" class="btn btn-danger">
						</div>
						<div class="cargar">
							<input type="submit" value="CARGAR" class="btn btn-primary">
						</div>
						
					</div>

				</form>



			</div>
		</div>

	</body>
</html>
